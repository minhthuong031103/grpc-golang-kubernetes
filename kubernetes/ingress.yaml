apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /service-a
        pathType: Prefix
        backend:
          service:
            name: golang-service
            port:
              number: 8080
