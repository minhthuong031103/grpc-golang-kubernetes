// ./proto/product/product.proto

syntax = "proto3";
option go_package = "order-service/protogen/golang/product";


message Product {
    uint64 product_id = 1 [ json_name = "product_id" ];
    string product_name = 2 [ json_name = "product_name" ];
    string product_type = 3 [ json_name = "product_type" ];
}